<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    
    #cont {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
        padding: 12px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
        border-color: #007bff;
        outline: none;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    
    p {
        margin-top: 20px;
        text-align: center;
    }

    p a {
        color: #007bff;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }
    h2{
        padding-bottom: 30px;
    }

</style>
<body>
    <div id="cont">
        <h2>Your account details</h2>
        <form method="post" id="signup" action="./login.html">
            <input type="text" id="fname" placeholder="Enter the first name">
            <input type="text" id="lname" placeholder="Enter the last name">
            <input type="text" id="user" placeholder="Enter the username">
            <input type="text" id="email" placeholder="Enter the email">
            <input type="password" id="pass" placeholder="Enter the password">
            <input type="submit" id="submit" value="Sign in">
        </form>
        <p>Already have an account<a href="./login.html">Sign in</a></p>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
